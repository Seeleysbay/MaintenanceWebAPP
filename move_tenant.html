<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Tenant</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Move Tenant</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="{{ url_for('move_tenant', tenant_id=tenant.id) }}" class="card p-4">
                    <div class="form-group">
                        <label for="apartment_number">New Apartment Number:</label>
                        <input type="text" class="form-control" id="apartment_number" name="apartment_number" value="{{ tenant.apartment_number }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Move Tenant</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
