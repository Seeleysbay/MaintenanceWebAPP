<!DOCTYPE html>
<html>
<head>
    <title>Submit Maintenance Request</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('hub') }}">Maintenance System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Submit Maintenance Request</h2>
        <div class="card card-style">
            <div class="card-body">
                <form method="post" class="form-group">
                    <label for="tenant_id">Tenant ID:</label>
                    <input type="text" class="form-control" name="tenant_id" id="tenant_id" required><br>

                    <label for="apartment_number">Apartment Number:</label>
                    <input type="text" class="form-control" name="apartment_number" id="apartment_number" required><br>

                    <label for="area">Area:</label>
                    <input type="text" class="form-control" name="area" id="area" required><br>

                    <label for="description">Description:</label>
                    <textarea class="form-control" name="description" id="description" required></textarea><br>

                    <label for="photo">Photo URL:</label>
                    <input type="text" class="form-control" name="photo" id="photo"><br>

                    <input type="submit" class="btn btn-primary" value="Submit Request">
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
