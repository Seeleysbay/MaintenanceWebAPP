<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Tenant</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Tenant</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="{{ url_for('add_tenant') }}" class="card p-4">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="check_in_date">Check-in Date:</label>
                        <input type="date" class="form-control" id="check_in_date" name="check_in_date" required>
                    </div>
                    <div class="form-group">
                        <label for="check_out_date">Check-out Date (optional):</label>
                        <input type="date" class="form-control" id="check_out_date" name="check_out_date">
                    </div>
                    <div class="form-group">
                        <label for="apartment_number">Apartment Number:</label>
                        <input type="text" class="form-control" id="apartment_number" name="apartment_number" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Tenant</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
