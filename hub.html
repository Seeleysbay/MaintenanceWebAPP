<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Maintenance Request System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('hub') }}">Maintenance System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Dashboard</h2>
        <div class="row">
            {% if current_user.role == 'manager' %}
            <div class="col-md-6 mb-3">
                <div class="card card-style">
                    <div class="card-body">
                        <a href="{{ url_for('view_tenants') }}" class="btn btn-info btn-block">View Tenants</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card card-style">
                    <div class="card-body">
                        <a href="{{ url_for('add_tenant') }}" class="btn btn-success btn-block">Add Tenant</a>
                    </div>
                </div>
            </div>
            {% endif %}
            {% if current_user.role == 'maintenance' %}
            <div class="col-md-12 mb-3">
                <div class="card card-style">
                    <div class="card-body">
                        <a href="{{ url_for('browse_requests') }}" class="btn btn-primary btn-block">Browse Requests</a>
                    </div>
                </div>
            </div>
            {% endif %}
            {% if current_user.role == 'tenant' %}
            <div class="col-md-12 mb-3">
                <div class="card card-style">
                    <div class="card-body">
                        <a href="{{ url_for('submit_request') }}" class="btn btn-dark btn-block">Submit Maintenance Request</a>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
