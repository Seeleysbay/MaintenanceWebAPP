<!DOCTYPE html>
<html>
<head>
    <title>Update Request Status</title>
</head>
<body>
    <h1>Update Request Status</h1>
    <form method="post" action="{{ url_for('update_request', request_id=request.id) }}">
        <p>Request ID: {{ request.id }}</p>
        <p>Status: <input type="text" name="status" value="{{ request.status }}"></p>
        <input type="submit" value="Update Status">
    </form>
</body>
</html>
